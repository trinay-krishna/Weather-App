<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="../src/logo.png" alt="Logo" id="logo" height="100px" width="100px">
        <div class="search-container">
            <input type="search">
        </div>
        <div class="temp-container">
            <div class="temp">
                <h1>40° C</h1>
                <h2>Mist</h2>
            </div>
        </div>
        <div class="air-info-container">
            <div class="air-info">
                <img src="../src/infoIcons/humidity.png" alt="Humid" class="icon">
                <p>Humidity: 83</p>
            </div>
            <div class="air-info">
                <img src="../src/infoIcons/windspeed.png" alt="WindSpeed" class="icon">
                <p>Wind Speed: 11.2</p>
            </div>
            <div class="air-info">
                <img src="../src/infoIcons/rainpercentage.png" alt="Rain Percentage" class="icon">
                <p>Rain Percentage: 6%</p>
            </div>
            <div class="air-info">
                <img src="../src/infoIcons/uvInd.png" alt="UV Index" class="icon">
                <p>UV Index: 1</p>
            </div>
        </div>
        <div class="forecast-container">
            <h3>Today's Forecast</h3>
            <ul>
                <li data-index="0">6:00 <img src="#" alt="Condition" class="cond-img"> <span class="cond-text">Text</span> <span class="cond-temp">23°C</span></li>
                <li data-index="1">9:00 <img src="#" alt="Condition" class="cond-img"> <span class="cond-text">Text</span> <span class="cond-temp">23°C</span></li>
                <li data-index="2">12:00 <img src="#" alt="Condition" class="cond-img"> <span class="cond-text">Text</span> <span class="cond-temp">23°C</span></li>
                <li data-index="3">15:00 <img src="#" alt="Condition" class="cond-img"> <span class="cond-text">Text</span> <span class="cond-temp">23°C</span></li>
                <li data-index="4">18:00 <img src="#" alt="Condition" class="cond-img"> <span class="cond-text">Text</span> <span class="cond-temp">23°C</span></li>
                <li data-index="5">21:00 <img src="#" alt="Condition" class="cond-img"> <span class="cond-text">Text</span> <span class="cond-temp">23°C</span></li>
            </ul>
        </div>
    </main>
</body>
</html>
